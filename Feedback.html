<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="promaster.css">
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form action="Thanks.html" method="get">
      <div>
      <h1>Hotel Feedback</h1>
      </div>
      <img src="https://cache.radissonhotels.com/ow-cms/rad/images/hotels/INDRDSL/Deluxe_Room_630x310.jpg" alt="">
      <span>
      <h3>Did u enjoy your stay here</h3>
      <label for="inus">Yes:</label>
      <input id="inus" type="radio" name="tt" value="">
      <label for="in">No:</label>
      <input id="in" type="radio" name="tt" value="">
      <h3>Did u like the tourist guide provided by us</h3>
      <label for="ii">Yes:</label>
      <input type="radio" name="loc" value="">
      <label for="oo">No:</label>
      <input type="radio" name="loc" value="">
      <h3>Rate our service</h3>
      <select  name="stars">
              <option value="bad">1</option>
              <option value="good">2</option>
              <option value="excellent">3</option>

      </select>
    </span>
      <h3>Any other suggestions</h3>
      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">
      <h3><strong>Speciality</strong></h3>
      <ul>
        <li>Commitment</li>
        <li>Punctuality</li>
        <li>Neatness</li>
      </ul>
      <img src="https://www.google.co.in/logos/doodles/2018/india-independence-day-2018-5949872665526272.2-l.png" alt="">
    </form>
  </body>
</html>
